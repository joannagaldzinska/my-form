<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MY FORM</title>
    <link rel="stylesheet" href="styles.css"> 
    
    <style>
     @media(max-width: 900px){
       #formwrapper{
         flex-direction: column;
       }

      #left-column{
        width: 100%;
        padding: 1%;
        padding: 0;
      }

      #right-column{
        width: 100%;
        padding: 0;
      }
     }

    </style>
  </head>
  
  <body>
    <div id="divwrapper">
      <h2>MY FORM</h2>
      <form id="formwrapper">
        <section id="left-column">
          <fieldset>
            <legend>Block One</legend>
          </fieldset>
          <fieldset>
            <legend>Block Two</legend>
          </fieldset>

        </section>

        <section id="right-column">
          <fieldset>
            <legend>Block Three</legend>
          </fieldset>
          <fieldset>
            <legend>Block Four</legend>
          </fieldset>

        </section>

      </form>
    </div>
    
    <footer>
      <img src="logo.png" alt="logo">
    </footer>

  </body>
</html>
